name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: shuttle-hq/deploy-action@main
        with:
          deploy-key: ${{ secrets.SHUTTLE_API_KEY }}
          name: "ecobot"
          secrets: |
            TELOXIDE_TOKEN = '${{ secrets.TELOXIDE_TOKEN }}'
