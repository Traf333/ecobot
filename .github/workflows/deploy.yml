name: Deploy to Shuttle.rs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache cargo-shuttle
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-shuttle
          key: ${{ runner.os }}-cargo-shuttle-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-shuttle-

      - name: Install Shuttle CLI if not cached
        run: |
          if ! [ -x "$(command -v cargo-shuttle)" ]; then
            cargo install cargo-shuttle
          fi

      - name: Deploy to Shuttle.rs
        env:
          SHUTTLE_API_KEY: ${{ secrets.SHUTTLE_API_KEY }}
        run: |
          echo $SHUTTLE_API_KEY
          echo shuttle project status
          ecobot=$(shuttle project status | grep ecobot | awk '{print $1}')
          shuttle deployment list
          echo $ecobot
          shuttle deploy --name ecobot
